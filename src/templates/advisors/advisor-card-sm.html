{% load wagtailcore_tags wagtailimages_tags static %}
{% image advisor.image original as advisor_photo %}

<div class="col">
  <button
    class="display-modal-button"
    type="button"
    data-bs-toggle="modal"
    data-bs-target="#{{advisor|slugify}}-sm"
  >
    <div class="card {% if first_item %} soft-blue-card {% else %}yellow-card{% endif %}" style="height: 310px; min-width: 175px; max-width: 180px">
      <div class="text-center mt-3">
        <img
          src="{{advisor_photo.url}}"
          class="rounded-circle"
          width="125px"
          alt=""
        />
      </div>
      <div class="card-body">
        <b style="color: #a88752">{{advisor|upper}}</b><br />
        <small class="">{{advisor.role}}</small>
        <div class="mt-3">
          <a href="{{advisor.linkedin_url}}">
            <img
              src="{% static 'assets/img/icons/linkedin.svg' %}"
              height="22px"
              alt=""
            />
          </a>
          <!-- <img src="{% static 'assets/img/flags/uk.svg' %}" height="22px" alt="" /> -->
            <i class="flag1x {{ advisor.country.flag_css }}"></i>

        </div>
      </div>
    </div>
  </button>
</div>
