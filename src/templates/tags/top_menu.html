{% load navigation_tags wagtailcore_tags %}
{% get_site_root as site_root %}

{% for menuitem in menuitems %}
<li>
  {% if menuitem.active %}
  <a class="text-verysoftorange">{{menuitem.title|upper}}</a>
  {% else %}
  <a href="{% pageurl menuitem %}" class="hover:text-verysoftorange ">{{menuitem.title|upper}}</a>
  {% endif %}
</li>
{% endfor %}
