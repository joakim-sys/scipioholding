{% load navigation_tags wagtailcore_tags %}
{% get_site_root as site_root %}


{% for menuitem in menuitems %}
{% if menuitem.active %}
<li><a class="nav-link scrollto active">{{menuitem.title|upper}}</a></li>
{% else %}
<li><a class="nav-link scrollto" href="{% pageurl menuitem %}">{{menuitem.title|upper}}</a></li>
{% endif %}

{% endfor %}
