{% load wagtailcore_tags wagtailimages_tags static %}
{% image member.image original as member_photo %}

<div class="col">
  <button
    class="display-modal-button"
    type="button"
    data-bs-toggle="modal"
    data-bs-target="#{{member|slugify}}-sm"
  >
    <div class="card {% if first_item %} soft-blue-card {% else %}yellow-card{% endif %} " style="height: 310px; min-width: 175px; max-width: 180px">
      <div class="text-center mt-3">
        <img
          src="{{member_photo.url}}"
          class="rounded-circle"
          width="125px"
          alt=""
        />
      </div>
      <div class="card-body">
        <b style="color: #02839c">{{member|upper}}</b><br />
        <small class="">{{member.job_title}}</small>
        <div class="mt-3">
          <a href="{{member.linkedin_url}}">
            <img
              src="{% static 'assets/img/icons/linkedin.svg' %}"
              height="22px"
              alt=""
            />
          </a>
        </div>
      </div>
    </div>
  </button>
</div>
