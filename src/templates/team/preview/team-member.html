{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags static %}


{% block content %}

{% image object.image original as object_image %}
<div class="bg-light p-4">
  <div class="flex flex-col items-center">
    <img
      src="{{object_image.url}}"
      alt="Avatar"
      class="w-60 h-60 rounded-full"
    />
    <div class="mt-4 text-left">
      <p class="font-bold uppercase" style="color: #A88752;">{{object}}</p>
      <p class="text-black-300">{{object.job_title}}</p>
    </div>
    <div class="mt-4">
        <a href="{{object.linkedin_url}}">
            <img src="{% static 'assets/img/icons/linkedin.svg'  %}" alt="">
        </a>
    </div>
  </div>
  <hr class="mt-4 border-t-4" style="color: #A88752;" />
</div>

{% endblock content %}
