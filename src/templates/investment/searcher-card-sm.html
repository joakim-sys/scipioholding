{% load wagtailcore_tags wagtailimages_tags static %}
{% image searcher.image original as searcher_photo %}

<div class="col">
  <button
    class="display-modal-button"
    type="button"
    data-bs-toggle="modal"
    data-bs-target="#{{searcher|slugify}}-investment-sm"
  >
    <div class="card {% if first_item %}soft-blue-card {% else %} yellow-card {% endif %}" style="height: 310px; min-width: 175px; max-width: 180px">
      <div class="text-center mt-3">
        <img
          src="{{searcher_photo.url}}"
          class="rounded-circle"
          width="125px"
          alt=""
        />
      </div>
      <div class="card-body">
        <b style="color: #a88752">{{searcher.role|upper}}</b><br />
        <small class="">{{searcher}}</small>
        <div class="mt-3">
          <a href="{{searcher.linkedin_url}}">
            <img
              src="{% static 'assets/img/icons/linkedin.svg' %}"
              height="22px"
              alt=""
            />
          </a>
          {% comment %} <img src="{% static 'assets/img/flags/uk.svg' %}" height="22px" alt="" /> {% endcomment %}
          <i class="flag1x {{ searcher.country.flag_css }}"></i>

        </div>
      </div>
    </div>
  </button>
</div>
